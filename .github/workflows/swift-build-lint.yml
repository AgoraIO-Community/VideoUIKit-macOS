name: build

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
    - "*"

jobs:
  build:
    runs-on: macos-latest
    steps:
    - name: Checkout ðŸ›Ž
      uses: actions/checkout@v3 
    - name: Swift Lint ðŸ§¹
      run: swiftlint --strict
    - name: Test Build ðŸ”¨
      run: xcodebuild -scheme $SCHEME -destination $DESTINATION
      env:
        SCHEME: AgoraUIKit_macOS-Package
        DESTINATION: 'platform=macOS'
    - name: Pod Lint ðŸ”Ž
      run: pod lib lint AgoraUIKit_macOS.podspec --allow-warnings --skip-import-validation --include-podspecs='AgoraRtmControl_macOS.podspec'
